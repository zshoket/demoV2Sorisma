<!DOCTYPE html>
<html>
  <head>
    <title>Spin´ Diagram</title>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      .holder {
        width: 600px;
        background-image: url("./uploads/SORISMA_Übersicht.png");
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <div class="holder">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>

    <script>
      const ctx = document.getElementById("myChart");
      const myChart = new Chart(ctx, {
        type: "radar",
        data: {
          caleOverride: true,
          scaleSteps: 5,
          scaleStepWidth: 5,
          scaleStartValue: 0,
          pointLabelFontSize: 16,

          labels: ["Mensch", "Technologie", "Organisation"],
          datasets: [
            {
              label: "Mensch",
              data: [122, 219, 333],
              backgroundColor: "rgba(255, 0, 0, .3)",
              borderColor: ["rgba(255, 99, 132, 1)", "rgba(54, 162, 235, 1)"],
              borderWidth: 2,
            },
            {
              label: "Organisation",
              data: [100, 159, 33],
              backgroundColor: "rgba(0, 255, 0, .3)",
              borderColor: ["rgba(255, 99, 132, 1)", "rgba(54, 162, 235, 1)"],
              borderWidth: 2,
            },
            {
              label: "Technologie",
              data: [310, 59, 133],
              backgroundColor: "rgba(0, 0, 255, .3)",
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(154, 62, 135, 1)",
              ],
              borderWidth: 2,
            },
          ],
        },
        options: {
          // scales: {
          //   y: {
          //     beginAtZero: true,
          //   },
          // },
        },
      });
    </script>
  </body>
</html>
